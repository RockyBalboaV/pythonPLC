[uwsgi]
http-socket = :11000
plugin    = python
wsgi-file = /home/yakumo17s/pythonPLC/WebServer/app.py
process   = 4 # maximum number of worker processes
callable = app
chdir = /home/yakumo17s/pythonPLC/WebServer/ # the base directory (full path)
home = /home/yakumo17s/env_py2/ # the virtualenv (full path)
vacuum = true # clear environment on exit
harakiri = 20 # respawn processes taking more than 20 seconds
limit-as = 128 # limit the project to 128 MB
max-requests = 5000 # respawn processes after serving 5000 requests
daemonize = /var/log/uwsgi/pythonPLC.log # background the process & log